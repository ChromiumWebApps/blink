<!DOCTYPE html>
<canvas width=100 height=100></canvas>
<script>
var img = new Image();
img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="#008000"/></svg>';
var c = document.querySelector('canvas').getContext('2d');
c.globalAlpha = 0.2;
c.drawImage(img, 0, 0);
</script>
