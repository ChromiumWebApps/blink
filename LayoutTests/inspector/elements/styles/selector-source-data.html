<head>

 /* c3 */ b
  /* c4 */  {

<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/elements-test.js"></script>
<script>

function test()
{
    WebInspector.inspectorView.showPanel("elements");
    InspectorTest.nodeWithId("inspected", nodeFound);

    function nodeFound(node)
    {
       CSSAgent.getMatchedStylesForNode(node.id, false, false, stylesLoaded); 
    }

    function stylesLoaded(error, rules)
    {
        if (error) {
            InspectorTest.addResult("Failed to get styles: " + error);
            return;
        }
        InspectorTest.dumpRuleMatchesArray(rules);
        InspectorTest.completeTest();
    }
}
</script>
</head>

<body onload="runTest()">
<p>
Tests that WebInspector.CSSStyleSheet methods work as expected.
</p>
<h1 id="inspected" class="bar">Inspect Me</h1>
</body>
</html>
