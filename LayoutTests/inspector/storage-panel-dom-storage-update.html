<html>
<head>
<script src="../http/tests/inspector/inspector-test.js"></script>
<script>

function addItem(key, value)
{
    localStorage.setItem(key, value);
}

function removeItem(key)
{
    localStorage.removeItem(key);
}

function updateItem(key, newValue)
{
    localStorage.setItem(key, newValue);
}

function clear()
{
    localStorage.clear();
}

function test()
{
    var view = null;

    // Resources panel must be visible
    WebInspector.inspectorView.showPanel("resources");

    function dumpDataGrid(rootNode)
    {
        var nodes = rootNode.children;
        var rows = [];
        for (var i = 0; i < nodes.length; ++i) {
            var node = nodes[i];
            if (typeof node._data.key === "string")
                rows.push(node._data.key + " = " + node._data.value);
        }
        rows.sort();
        InspectorTest.addResult("Table rows: [" + rows.join(", ") + "]");
    }

    InspectorTest.runTestSuite([
        function initialize(next)
        {
            InspectorTest.evaluateInPage("clear();", next);
        },

        function updateLocalStorageView(next)
        {
            function viewUpdated(items)
            {
                InspectorTest.addResult("Resource Panel with localStorage view updated.");
                next();
            }

            var storage = null;
            var storages = WebInspector.domStorageModel.storages();
            for (var i = 0; i < storages.length; ++i) {
                if (storages[i].isLocalStorage) {
                    storage = storages[i];
                    break;
                }
            }

            InspectorTest.assertTrue(!!storage, "Local storage not found.");

            WebInspector.panels.resources._showDOMStorage(storage);
            view = WebInspector.panels.resources._domStorageViews.get(storage);
            InspectorTest.addSniffer(view, "_dataGridForDOMStorageItems", viewUpdated);
        },

        function addItemTest(next)
        {
            var indicesToAdd = [1, 2, 3, 4, 5, 6];

            function itemAdded()
            {
                dumpDataGrid(view._dataGrid.rootNode());
                addItem();
            }

            function addItem()
            {
                var index = indicesToAdd.shift();
                if (!index) {
                    next();
                    return;
                }
                InspectorTest.addResult("");
                InspectorTest.addSniffer(WebInspector.domStorageModel, "_domStorageItemAdded", itemAdded);
                var command = "addItem('key" + index + "', 'value" + index + "');";
                InspectorTest.addResult(command);
                InspectorTest.evaluateInPage(command);
            }

            addItem();
        },

        function removeItemTest(next)
        {
            var indicesToRemove = [1, 3, 5];

            function itemRemoved()
            {
                dumpDataGrid(view._dataGrid.rootNode());
                removeItem();
            }

            function removeItem()
            {
                var index = indicesToRemove.shift();
                if (!index) {
                    next();
                    return;
                }
                InspectorTest.addResult("");
                InspectorTest.addSniffer(WebInspector.domStorageModel, "_domStorageItemRemoved", itemRemoved);
                var command = "removeItem('key" + index + "');";
                InspectorTest.addResult(command);
                InspectorTest.evaluateInPage(command);
            }

            removeItem();
        },

        function updateItemTest(next)
        {
            InspectorTest.addResult("");
            InspectorTest.addSniffer(WebInspector.domStorageModel, "_domStorageItemUpdated", itemUpdated);
            var command = "updateItem('key2', 'VALUE2');";
            InspectorTest.addResult(command);
            InspectorTest.evaluateInPage(command);

            function itemUpdated()
            {
                dumpDataGrid(view._dataGrid.rootNode());
                next();
            }
        },

        function clearTest(next)
        {
            function itemsCleared()
            {
                dumpDataGrid(view._dataGrid.rootNode());
                next();
            }

            InspectorTest.addResult("");
            InspectorTest.addSniffer(WebInspector.domStorageModel, "_domStorageItemsCleared", itemsCleared);
            var command = "clear()";
            InspectorTest.addResult(command);
            InspectorTest.evaluateInPage(command);
        }
    ]);
}
</script>
</head>

<body onload="runTest()">
<p>Test that storage panel is present and that it contains correct data whenever localStorage is updated.</p>
</body>
</html>
