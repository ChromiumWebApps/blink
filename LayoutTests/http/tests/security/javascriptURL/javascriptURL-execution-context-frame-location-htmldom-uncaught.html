<html>
<head>
    <script>
        if (window.testRunner) {
            testRunner.dumpAsText();
            testRunner.dumpChildFramesAsText();
            testRunner.waitUntilDone();
        }

        window.addEventListener('message', function() {
            runTest();
            if (window.testRunner)
                testRunner.notifyDone();
        });

        window.onerror = function (msg) {
            var jsErrorMessage = 'Uncaught SecurityError: Failed to set the \'location\' property on \'HTMLFrameElement\': Blocked a frame with origin "http://127.0.0.1:8000" from accessing a cross-origin frame.';
            if (msg == jsErrorMessage) 
                console.log("PASS: Exception was '" + msg + "'.");
            else
                console.log("FAIL: Exception should have been '" + jsErrorMessage + "', was '" + msg + "'.");

            if (window.testRunner)
                setTimeout(testRunner.notifyDone.bind(testRunner), 0);

            return false; // Don't handle the exception to ensure it shows up in the console.
        };

        function runTest() {
            var frame = document.getElementById('aFrame');
            frame.location = 'javascript:"FAIL: this should not have been loaded."';
        }
    </script>
</head>
<frameset rows="10%,*">
    <frame id='main' name='main' src="data:text/html,<p>This test passes as long as the onerror handler logs PASS to the console, and the uncaught exception reported to the console has unsanitized detail.</p>">
    <frame id='aFrame' name="aFrame" src='http://localhost:8000/security/resources/cross-frame-iframe.html'>
</frameset>
</html>
