<style>
    @font-face {
        font-family: megalopolis;
        src: url(../../third_party/MEgalopolis/MEgalopolisExtra.woff) format("woff");
    }
    @font-face {
        font-family: libertine;
        src: url(../../third_party/Libertine/LinLibertine_R.woff) format("woff");
    }
    body { font-size: 36px; font-family: megalopolis, 'DejaVu Sans', Times; font-kerning: none; }
    .common-ligatures-disabled { font-variant-ligatures: no-common-ligatures; }
    .common-ligatures-enabled { font-variant-ligatures: common-ligatures; }
    .common-ligatures-normal { font-variant-ligatures: normal; }
    .discretionary-ligatures-disabled { font-variant-ligatures: no-discretionary-ligatures; }
    .discretionary-ligatures-enabled { font-variant-ligatures: discretionary-ligatures; }
    .historical-ligatures-disabled { font-variant-ligatures: no-historical-ligatures; }
    .historical-ligatures-enabled { font-variant-ligatures: historical-ligatures; }
</style>
<body>
    <div>
        <div class="common-ligatures-disabled">file</div>
        <div class="common-ligatures-normal">file</div>
        <div class="common-ligatures-enabled">file</div>
    </div>
    <div style="text-rendering: optimizelegibility">
        <div class="common-ligatures-disabled">file</div>
        <div class="common-ligatures-normal">file</div>
        <div class="common-ligatures-enabled">file</div>
    </div>
    <div>
        <div class="discretionary-ligatures-disabled">ABRACADABRA</div>
        <div class="discretionary-ligatures-enabled">ABRACADABRA</div>
    </div>
    <div style="font-family: libertine">
        <div class="historical-ligatures-disabled">activist</div>
        <div class="historical-ligatures-enabled">activist</div>
    </div>
</body>
